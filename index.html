  <script>

    // Email link behavior: on mobile -> native app (mailto), on desktop -> open inbox with compose so signature is included
    (function(){
      const link = document.getElementById('contact-email-link');
      if(!link) return;
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const email = 'ops@sociablpty.com';
      link.addEventListener('click', function(e){
        if(isMobile) return; // keep default mail app
        e.preventDefault();
        // Open Gmail inbox with a compose window (includes user's signature/formatting)
        window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(email)}`, '_blank');
      });
    })();
  </script>
